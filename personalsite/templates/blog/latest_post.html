{% extends "base.html" %}

{% load wagtailimages_tags %}

{% block content %}
<hr>

<div class="container">
  <h1>Latest Posts</h1>
  {% for post in latest_posts %}
  <div class="row">
    <div class="col-sm-5">
      {% image post.blog_image fill-250x250 as blog_img %}
      <a href="{{ post.url }}">
        <img src="{{ blog_img.url }}" alt="{{ blog_img.alt }}">
      </a>
    </div>
    <div class="col-sm-7">
        <a href="{{ post.url }}">
          {{ post.custom_title }}
        </a>
    </div>

  </div>
  {% endfor %}
</div>

{% endblock %}
